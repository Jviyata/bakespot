<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Baking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/react@17/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background-color: #b04c54;
            color: #301517;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(60, 20, 25, 0.9);
            color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0px 2px 4px rgba(60, 20, 25, 0.5);
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-left: auto;
        }
        .nav-links a {
            text-decoration: none;
            color: #f8f8f8;
            font-size: 16px;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #ff6600;
        }
        .container {
            margin-top: 80px;
            text-align: center;
        }
        .bakery-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .bakery-button {
            background-color: #4a2025;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
        }
        .bakery-button:hover {
            background-color: #ff6600;
        }
        .map-container {
            margin-top: 30px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="BAKESPOT.png" alt="BakeSpot Logo">
        </div>
        <ul class="nav-links">
            <li><a href="explore.html">Explore</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="profiles.html">Profiles</a></li>
        </ul>
    </nav>

    <div class="container">
        <h3>Bakeries Near Me</h3>
        <div class="bakery-buttons" id="bakery-list"></div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/search/san+francisco+bakeries/@37.7755995,-122.4615097,13z?entry=ttu&g_ep=EgoyMDI1MDMwNC4wIKXMDSoASAFQAw%3D%3D"></iframe>
        </div>
    </div>

    <script type="text/babel">
        const bakeries = [
            { name: "Arsicault Bakery", url: "https://arsicault-bakery.com" },
            { name: "B. Patisserie", url: "http://bpatisserie.com" },
            { name: "Tartine Bakery", url: "https://tartinebakery.com" },
            { name: "Golden Gate Bakery", url: "http://goldengatebakery.com" },
            { name: "Mr. Holmes Bakehouse", url: "https://www.mrholmesbakehouse.com" },
            { name: "Jane The Bakery", url: "https://www.janebakerysf.com" },
            { name: "Neighbor Bakehouse", url: "https://www.neighborbakehouse.com" },
            { name: "Noe Valley Bakery", url: "https://www.noevalleybakery.com" },
            { name: "La Boulangerie de San Francisco", url: "https://www.laboulangeriesf.com" },
            { name: "Schubertâ€™s Bakery", url: "https://www.schuberts-bakery.com" }
        ];

        function BakeryList() {
            return (
                <div className="bakery-buttons">
                    {bakeries.map((bakery) => (
                        <a key={bakery.name} href={bakery.url} target="_blank" className="bakery-button">
                            {bakery.name}
                        </a>
                    ))}
                </div>
            );
        }

        ReactDOM.render(<BakeryList />, document.getElementById("bakery-list"));
    </script>
</body>
</html>
