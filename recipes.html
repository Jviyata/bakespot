<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b04c54;
            color: #301517;
            text-align: center;
            padding-top: 80px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #3C1419E6;
            color: #f8f8f8;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #f8f8f8;
            text-decoration: none;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .recipe {
            background: #E0BFB8;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .recipe ul {
            list-style-position: inside; /* Ensures list markers are inside */
            padding-left: 0; /* Removes any default padding */
            text-align: left; /* Left aligns the ingredients */
        }
        .like-button {
            background: pink;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="BAKESPOT.png" alt="BakeSpot Logo" height="40">
        </div>
        <ul>
            <li><a href="explore.html">Explore</a></li>
            <li><a href="recipes.html">Recipes</a></li>
            <li><a href="profiles.html">Profiles</a></li>
        </ul>
    </nav>
    
    <h1>My Recipes</h1>
    <div class="container" id="recipes-container"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const recipes = [
                { name: "Chocolate Chip Cookies", ingredients: ["Flour", "Sugar", "Butter", "Chocolate Chips", "Eggs", "Baking Soda"], instructions: "Mix ingredients. Scoop onto a baking sheet. Bake at 350¬∞F for 10-12 minutes." },
                { name: "Banana Bread", ingredients: ["Bananas", "Flour", "Sugar", "Eggs", "Butter", "Baking Powder"], instructions: "Mash bananas. Mix with other ingredients. Bake at 350¬∞F for 50-60 minutes." },
                { name: "Blueberry Muffins", ingredients: ["Flour", "Sugar", "Eggs", "Butter", "Blueberries", "Baking Powder"], instructions: "Mix ingredients. Pour into muffin tin. Bake at 375¬∞F for 20-25 minutes." },
                { name: "Cinnamon Rolls", ingredients: ["Flour", "Sugar", "Yeast", "Butter", "Cinnamon", "Milk"], instructions: "Prepare dough. Roll with cinnamon filling. Bake at 350¬∞F for 25-30 minutes." },
                { name: "Brownies", ingredients: ["Chocolate", "Butter", "Sugar", "Flour", "Eggs", "Cocoa Powder"], instructions: "Mix ingredients. Pour into pan. Bake at 350¬∞F for 25-30 minutes." },
                { name: "Pumpkin Pie", ingredients: ["Pumpkin Puree", "Sugar", "Eggs", "Cinnamon", "Pie Crust", "Evaporated Milk"], instructions: "Mix ingredients. Pour into crust. Bake at 375¬∞F for 50-55 minutes." },
                { name: "Lemon Bars", ingredients: ["Flour", "Sugar", "Lemon Juice", "Eggs", "Butter", "Powdered Sugar"], instructions: "Prepare crust. Add lemon filling. Bake at 350¬∞F for 25-30 minutes." },
                { name: "Cheesecake", ingredients: ["Cream Cheese", "Sugar", "Eggs", "Vanilla Extract", "Graham Cracker Crust"], instructions: "Mix filling. Pour into crust. Bake at 325¬∞F for 45-50 minutes." },
                { name: "Apple Pie", ingredients: ["Apples", "Sugar", "Flour", "Cinnamon", "Pie Crust", "Butter"], instructions: "Prepare apple filling. Fill crust. Bake at 375¬∞F for 50-55 minutes." }
            ];
            
            function renderRecipes() {
                const container = document.getElementById("recipes-container");
                container.innerHTML = "";
                recipes.forEach((recipe, index) => {
                    const recipeCard = document.createElement("div");
                    recipeCard.classList.add("recipe");
                    recipeCard.innerHTML = `
                        <h2>${recipe.name}</h2>
                        <h3>Ingredients:</h3>
                        <ul>${recipe.ingredients.map(ing => `<li>${ing}</li>`).join("")}</ul>
                        <h3>Instructions:</h3>
                        <p>${recipe.instructions}</p>
                        <button class="like-button">ü§ç Like</button>
                    `;
                    container.appendChild(recipeCard);
                });

                // Add event listeners after rendering
                const likeButtons = document.querySelectorAll(".like-button");
                likeButtons.forEach((button, index) => {
                    button.addEventListener("click", function() {
                        toggleLike(index);
                    });
                });
            }

            function toggleLike(index) {
                const likeButton = document.querySelectorAll(".like-button")[index];
                likeButton.textContent = likeButton.textContent.includes("‚ù§Ô∏è") ? "ü§ç Like" : "‚ù§Ô∏è Liked";
            }

            renderRecipes();
        });
    </script>
</body>
</html>
