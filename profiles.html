<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b04c54;
            color: #301517;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #3C1419E6;
            color: #f8f8f8;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #f8f8f8;
            text-decoration: none;
        }
        .profile-container {
            display: flex;
            height: 100vh;
            margin-top: 50px;
        }
        .profile-left {
            width: 50%;
            background: #E0BFB8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .profile-right {
            width: 50%;
            background: #3C1419E6;
            color: #f8f8f8;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .profile-img-container {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
        }
        .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
        .input-field {
            background: transparent;
            border: none;
            border-bottom: 2px solid #E0BFB8;
            font-size: 20px;
            color: white;
            width: 100%;
            outline: none;
            margin-bottom: 10px;
        }
        .stats-container {
            display: flex;
            gap: 40px;
            margin-top: 10px;
        }
        .friends-container {
            margin-top: 20px;
        }
        .friend-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">BakeSpot</div>
    <ul>
        <li><a href="#">Explore</a></li>
        <li><a href="#">Recipes</a></li>
        <li><a href="#">Profiles</a></li>
    </ul>
</nav>

<div class="profile-container">
    <div class="profile-left">
        <div class="profile-img-container">
            <img id="profileImage" src="default-profile.png" alt="Profile" class="profile-img">
            <label for="profileUpload" class="edit-icon">✏️</label>
            <input type="file" id="profileUpload" accept="image/*" style="display: none;">
        </div>
    </div>
    <div class="profile-right">
        <p style="color: #E0BFB8;">Name Surname</p>
        <input id="nameInput" class="input-field" type="text" value="Victoria Davidson">
        
        <p style="color: #E0BFB8;">Position</p>
        <input id="positionInput" class="input-field" type="text" value="Project Manager">
        
        <div class="stats-container">
            <div>
                <p style="color: #E0BFB8;">Followers</p>
                <p style="font-size: 18px; font-weight: bold;">64</p>
            </div>
            <div>
                <p style="color: #E0BFB8;">Following</p>
                <p style="font-size: 18px; font-weight: bold;">326</p>
            </div>
        </div>

        <p style="color: #E0BFB8; margin-top: 20px;">Friends</p>
        <div class="friends-container">
            <img src="friend1.jpg" alt="Friend" class="friend-img">
            <img src="friend2.jpg" alt="Friend" class="friend-img">
            <img src="friend3.jpg" alt="Friend" class="friend-img">
            <img src="friend4.jpg" alt="Friend" class="friend-img">
        </div>
    </div>
</div>

<script>
    document.getElementById('profileUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const imageUrl = URL.createObjectURL(file);
            document.getElementById('profileImage').src = imageUrl;
        }
    });
</script>

</body>
</html>
