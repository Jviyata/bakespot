<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            color: #301517;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #b04c54;
            padding: 20px;
            width: 100%;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(60, 20, 25, 0.9);
            color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0px 2px 4px rgba(60, 20, 25, 0.5);
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            margin-left: auto;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: #f8f8f8;
            font-size: 16px;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #E0BFB8;
        }
        .profile-container {
            display: flex;
            width: 100%;
            height: 100vh;
            margin-top: 80px;
        }
        .profile-left {
            width: 50%;
            background: #E0BFB8;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .profile-right {
            width: 50%;
            background: #3C1419E6;
            color: #f8f8f8;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .profile-img-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid white;
        }
        .edit-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: white;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
        .input-field {
            background: transparent;
            border: none;
            border-bottom: 2px solid #E0BFB8;
            font-size: 20px;
            color: white;
            width: 100%;
            outline: none;
            margin-bottom: 10px;
        }
        .stats-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .stats-container div {
            text-align: center;
        }
        .friends-container {
            margin-top: 20px;
        }
        .friend-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="logo">
        <img src="BAKESPOT.png" alt="BakeSpot Logo">
    </div>
    <ul class="nav-links">
        <li><a href="explore.html">Explore</a></li>
        <li><a href="recipes.html">Recipes</a></li>
        <li><a href="profiles.html">Profile</a></li>
    </ul>
</nav>

<div class="profile-container">
    <div class="profile-left">
        <div class="profile-img-container">
            <img id="profileImage" src="default-profile.png" alt="Profile" class="profile-img">
            <label for="profileUpload" class="edit-icon">✏️</label>
            <input type="file" id="profileUpload" accept="image/*" style="display: none;">
        </div>
    </div>
    <div class="profile-right">
        <p style="color: #E0BFB8;">Name</p>
        <input id="nameInput" class="input-field" type="text" value="Victoria Davidson">
        
        <p style="color: #E0BFB8;">Hometown</p>
        <input id="positionInput" class="input-field" type="text" value="Project Manager">
        
        <div class="stats-container">
            <div>
                <p style="color: #E0BFB8;">Followers</p>
                <p style="font-size: 18px; font-weight: bold;">64</p>
            </div>
            <div>
                <p style="color: #E0BFB8;">Following</p>
                <p style="font-size: 18px; font-weight: bold;">326</p>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('profileUpload').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const imageUrl = URL.createObjectURL(file);
            document.getElementById('profileImage').src = imageUrl;
        }
    });
</script>

</body>
</html>
